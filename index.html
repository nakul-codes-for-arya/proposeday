<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Story ğŸ’–</title>

<style>
body {
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #ffd6e8, #ffe6f7);
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 { color: #ff1493; }

button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    margin: 10px;
    background: #ff69b4;
    color: white;
}

.hidden { display: none; }

.heart {
    font-size: 50px;
    position: absolute;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- LEVEL 1 -->
<div id="level1">
    <h1>Level 1 ğŸ’•</h1>
    <p>Catch my heart ğŸ˜Œ</p>
</div>

<!-- LEVEL 2 -->
<div id="level2" class="hidden">
    <h1>Level 2 ğŸ’Œ</h1>
    <p>Who misses you the most? ğŸ¥º</p>
    <button onclick="nextLevel()">Me ğŸ˜</button>
    <button onclick="wrongAnswer()">Not you</button>
</div>

<!-- LEVEL 3 -->
<div id="level3" class="hidden">
    <h1>Level 3 ğŸ”</h1>
    <p>Hold the button for 2 seconds to unlock my heart ğŸ’–</p>
    <button id="holdBtn">Hold Me ğŸ’•</button>
</div>

<!-- FINAL -->
<div id="final" class="hidden">
    <h1>Final Level ğŸ’–</h1>
    <p>After this journey...</p>
    <h2>Will You Be My Valentine? ğŸ¥ºğŸ’–</h2>
    <button onclick="sayYes()">YES ğŸ’•</button>
    <button id="noBtn" onclick="moveNo()">No ğŸ˜œ</button>
</div>

<script>
let heart = document.createElement("div");
heart.innerHTML = "ğŸ’–";
heart.classList.add("heart");

heart.style.left = "50%";
heart.style.top = "50%";
heart.onclick = function() {
    document.getElementById("level1").classList.add("hidden");
    document.getElementById("level2").classList.remove("hidden");
};

document.body.appendChild(heart);

// Level 2
function nextLevel() {
    document.getElementById("level2").classList.add("hidden");
    document.getElementById("level3").classList.remove("hidden");
}

function wrongAnswer() {
    alert("Wrong answer ğŸ˜œ Try again.");
}

// Level 3 - Long Press
let holdBtn = document.getElementById("holdBtn");
let holdTimer;

holdBtn?.addEventListener("touchstart", startHold);
holdBtn?.addEventListener("mousedown", startHold);

function startHold() {
    holdTimer = setTimeout(() => {
        document.getElementById("level3").classList.add("hidden");
        document.getElementById("final").classList.remove("hidden");
    }, 2000);
}

holdBtn?.addEventListener("touchend", cancelHold);
holdBtn?.addEventListener("mouseup", cancelHold);

function cancelHold() {
    clearTimeout(holdTimer);
}

// Final No Button Chaos
function moveNo() {
    let btn = document.getElementById("noBtn");
    let maxX = window.innerWidth - btn.offsetWidth - 20;
    let maxY = window.innerHeight - btn.offsetHeight - 20;

    btn.style.position = "absolute";
    btn.style.left = Math.random() * maxX + "px";
    btn.style.top = Math.random() * maxY + "px";
}

function sayYes() {
    document.body.innerHTML = "<h1 style='margin-top:40%;color:#ff1493;'>YAYYYY ğŸ’–ğŸ’–ğŸ’–</h1><p>You completed all levels... and won my heart ğŸ˜­ğŸ’•</p>";
}
</script>

</body>
</html>
